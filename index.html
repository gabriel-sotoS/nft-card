<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="desktop.css" media="all">
  <link rel="stylesheet" href="mobile.css" media="screen and (min-width: 300px) and (max-width: 768px)">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    
  </style>
</head>
<body>
  <main id="main-box">
    
    <img src="images/image-equilibrium.jpg" alt="NFT Photo" id="nft-photo">
    <span class="hover"></span>
    <p id="nft-name">Equilibrium #3429</p>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    
    <div id="time-and-pricing">
      <p id="pricing"><img src="images/icon-ethereum.svg" alt="Coin icon" class="coin">0.041 ETH</p>
      <p><img src="images/icon-clock.svg" alt="Clock icon"> 3 Days left</p> 
    </div>
    <hr>
    <div id="author">
      <img src="images/image-avatar.png" alt="Author's Avatar" class="photo">
      <p class="author"> Creation of <span class="highlight">Jules Wyvern</span></p>
    </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gabriel Soto</a>.
  </div>
</body>
</html>
